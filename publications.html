<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Koffas Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-light: #f0f4f0;
            --sage-medium: #9caf88;
            --sage-dark: #6b8e5a;
            --sage-darker: #4a6741;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray-medium: #6c757d;
            --gray-dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-dark);
            background-color: var(--white);
            min-height: 100vh;
        }

        /* Tab Navigation */
        .tab-container {
            min-height: 100vh;
            display: flex;
        }

        .tab-sidebar {
            width: 200px;
            background: var(--sage-light);
            padding: 20px 0;
            border-right: 1px solid rgba(107, 142, 90, 0.2);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 20px 30px 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--sage-darker);
            text-align: center;
            border-bottom: 1px solid rgba(107, 142, 90, 0.2);
            margin-bottom: 20px;
        }

        .tab-nav {
            list-style: none;
        }

        .tab-nav li {
            margin-bottom: 5px;
        }

        .tab-nav a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--gray-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .tab-nav a:hover {
            background: rgba(107, 142, 90, 0.1);
            color: var(--sage-darker);
        }

        .tab-nav a.active {
            background: var(--white);
            color: var(--sage-darker);
            border-left: 3px solid var(--sage-dark);
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 200px;
            min-height: 100vh;
            background: var(--white);
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 300;
            color: var(--sage-darker);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.1rem;
            color: var(--gray-medium);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .scholar-btn {
            padding: 6px 14px;
            border: 2px solid var(--sage-dark);
            background: transparent;
            color: var(--sage-dark);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .scholar-btn:hover {
            background: var(--sage-dark);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Filter Section */
        .search-section {
            background: var(--sage-light);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .filters-grid {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--sage-darker);
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid var(--sage-medium);
            border-radius: 6px;
            background: var(--white);
            color: var(--sage-darker);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-select:focus {
            border-color: var(--sage-dark);
        }

        .filter-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .clear-btn {
            background: var(--sage-medium);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: var(--sage-dark);
            transform: translateY(-1px);
        }

        .results-info {
            margin-top: 15px;
            color: var(--sage-darker);
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Publications Grid */
        .publications-container {
            margin-top: 30px;
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-header {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--sage-darker);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--sage-medium);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .year-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--sage-darker);
        }

        .year-count {
            background: var(--sage-medium);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Publication Cards */
        .publication-card {
            background: var(--white);
            border: 1px solid rgba(107, 142, 90, 0.15);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .publication-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 142, 90, 0.15);
            border-color: var(--sage-medium);
        }

        .card-content {
            padding: 20px;
        }

        .publication-title {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .publication-title a {
            color: var(--sage-darker);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .publication-title a:hover {
            color: var(--sage-dark);
        }

        .publication-authors {
            color: var(--gray-medium);
            font-style: italic;
            margin-bottom: 8px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .publication-journal {
            color: var(--sage-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .card-footer {
            background: var(--sage-light);
            padding: 12px 20px;
            border-top: 1px solid rgba(107, 142, 90, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .publication-year {
            font-size: 0.9rem;
            color: var(--gray-medium);
        }

        .doi-link {
            color: var(--sage-dark);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .doi-link:hover {
            color: var(--sage-darker);
            text-decoration: underline;
        }

        /* Search Highlighting */
        .highlight {
            background: linear-gradient(120deg, #fff3cd, #ffeaa7);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Loading and Error States */
        .loading, .error, .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-medium);
        }

        .error, .no-results {
            background: var(--sage-light);
            border-radius: 10px;
            margin: 20px 0;
        }

        .error h3, .no-results h3 {
            color: var(--sage-darker);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tab-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(107, 142, 90, 0.2);
            }

            .main-content {
                margin-left: 0;
            }

            .content-wrapper {
                padding: 20px;
            }

            .hero-section h1 {
                font-size: 2.2rem;
            }

            .search-section {
                padding: 20px;
            }

            .filters-grid {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .filter-group {
                justify-content: space-between;
            }

            .card-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <!-- Vertical Tab Sidebar -->
        <div class="tab-sidebar">
            <div class="logo">Koffas Lab</div>
            <ul class="tab-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="members.html">Lab Members</a></li>
                <li><a href="publications.html" class="active">Publications</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Hero Section -->
                <div class="hero-section">
                    <h1>Publications</h1>
                    <p>Cutting-edge research from the Koffas Laboratory advancing metabolic engineering and synthetic biology</p>
                    <a href="https://scholar.google.com/citations?user=iibrJwkAAAAJ&hl=en" class="scholar-btn">Google Scholar Profile</a>
                </div>

                <!-- Filter Section -->
                <div class="search-section">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label" for="year-filter">Publication Year</label>
                            <select id="year-filter" class="filter-select">
                                <option value="all">All Years</option>
                                <option value="2020+">2020 and later</option>
                                <option value="2015-2019">2015-2019</option>
                                <option value="2010-2014">2010-2014</option>
                                <option value="before-2010">Before 2010</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label" for="topic-filter">Research Area</label>
                            <select id="topic-filter" class="filter-select">
                                <option value="all">All Topics</option>
                                <option value="metabolic">Metabolic Engineering</option>
                                <option value="synthetic">Synthetic Biology</option>
                                <option value="biotechnology">Biotechnology</option>
                                <option value="biofuels">Biofuels</option>
                                <option value="fermentation">Fermentation</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="clear-btn" onclick="clearFilters()">Clear All Filters</button>
                    </div>
                    
                    <div class="results-info" id="results-info">
                        Loading publications...
                    </div>
                </div>

                <!-- Publications Container -->
                <div id="publications-container" class="publications-container">
                    <div class="loading">Loading publications...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPublications = [];
        let filteredPublications = [];

        // Load publications from JSON file
        async function loadPublications() {
            try {
                console.log('Attempting to load publications from ./projects/koffas-publications.json');
                const response = await fetch('./projects/koffas-publications.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const publications = await response.json();
                console.log('Successfully loaded publications:', publications.length, 'items');
                return publications;
            } catch (error) {
                console.error('Error loading publications:', error);
                return null;
            }
        }

        // Filter functionality (no search)
        function filterPublications() {
            const yearFilter = document.getElementById('year-filter').value;
            const topicFilter = document.getElementById('topic-filter').value;
            
            let filtered = [...allPublications];
            
            // Apply year filter
            if (yearFilter !== 'all') {
                filtered = filtered.filter(pub => {
                    const year = pub.year || 0;
                    switch (yearFilter) {
                        case '2020+':
                            return year >= 2020;
                        case '2015-2019':
                            return year >= 2015 && year <= 2019;
                        case '2010-2014':
                            return year >= 2010 && year <= 2014;
                        case 'before-2010':
                            return year < 2010 && year > 0;
                        default:
                            return true;
                    }
                });
            }
            
            // Apply topic filter
            if (topicFilter !== 'all') {
                filtered = filtered.filter(pub => {
                    const title = (pub.title || '').toLowerCase();
                    const journal = (pub.journal || '').toLowerCase();
                    
                    switch (topicFilter) {
                        case 'metabolic':
                            return title.includes('metabolic') || title.includes('metabolism');
                        case 'synthetic':
                            return title.includes('synthetic') || title.includes('design');
                        case 'biotechnology':
                            return title.includes('biotechnology') || title.includes('biotech');
                        case 'biofuels':
                            return title.includes('biofuel') || title.includes('ethanol') || title.includes('biodiesel');
                        case 'fermentation':
                            return title.includes('fermentation') || title.includes('cultivation');
                        default:
                            return true;
                    }
                });
            }
            
            filteredPublications = filtered;
            updateResultsInfo();
            renderPublications();
        }

        function clearFilters() {
            document.getElementById('year-filter').value = 'all';
            document.getElementById('topic-filter').value = 'all';
            filterPublications();
        }

        function updateResultsInfo() {
            const totalPubs = allPublications.length;
            const filteredCount = filteredPublications.length;
            const infoEl = document.getElementById('results-info');
            
            if (filteredCount === totalPubs) {
                infoEl.textContent = `Showing all ${totalPubs} publications`;
            } else {
                infoEl.textContent = `Showing ${filteredCount} of ${totalPubs} publications`;
            }
        }

        // Render publications (no search highlighting)
        function renderPublications() {
            const container = document.getElementById('publications-container');
            
            if (filteredPublications.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No Publications Found</h3>
                        <p>Try adjusting your filters.</p>
                    </div>
                `;
                return;
            }
            
            // Group by year
            const publicationsByYear = {};
            filteredPublications.forEach(pub => {
                const year = pub.year || 'Unknown';
                if (!publicationsByYear[year]) {
                    publicationsByYear[year] = [];
                }
                publicationsByYear[year].push(pub);
            });
            
            // Sort years in descending order
            const sortedYears = Object.keys(publicationsByYear).sort((a, b) => {
                if (a === 'Unknown') return 1;
                if (b === 'Unknown') return -1;
                return b - a;
            });
            
            let html = '';
            sortedYears.forEach(year => {
                const publications = publicationsByYear[year];
                html += `
                    <div class="year-section">
                        <div class="year-header">
                            <div class="year-title">${year}</div>
                            <span class="year-count">${publications.length}</span>
                        </div>
                `;
                
                publications.forEach(pub => {
                    // Handle HTML tags in titles
                    let formattedTitle = (pub.title || 'Untitled');
                    
                    // Convert <i> tags to <em> for proper italics rendering
                    formattedTitle = formattedTitle.replace(/<i>(.*?)<\/i>/g, '<em>$1</em>');
                    
                    // Remove any other HTML tags except <em>
                    formattedTitle = formattedTitle.replace(/<(?!\/?(em)\b)[^>]*>/g, '');
                    
                    const authors = pub.authors || 'Authors not specified';
                    const journal = pub.journal || 'Journal not specified';
                    const url = pub.url || '#';
                    
                    html += `
                        <div class="publication-card">
                            <div class="card-content">
                                <h3 class="publication-title">
                                    <a href="${url}" target="_blank">${formattedTitle}</a>
                                </h3>
                                <p class="publication-authors">${authors}</p>
                                <p class="publication-journal">${journal}</p>
                            </div>
                            <div class="card-footer">
                                <div>
                                    <small class="publication-year">Published in <strong>${year}</strong></small>
                                </div>
                                <div class="actions">
                                    <a href="${url}" target="_blank" class="doi-link">ðŸ“„ DOI</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        // Add event listeners for filtering
        function setupEventListeners() {
            const yearFilter = document.getElementById('year-filter');
            const topicFilter = document.getElementById('topic-filter');
            
            // Filter changes
            yearFilter.addEventListener('change', filterPublications);
            topicFilter.addEventListener('change', filterPublications);
        }

        // Initialize everything
        async function init() {
            console.log('Starting initialization...');
            
            // Show loading state
            document.getElementById('results-info').textContent = 'Loading publications...';
            
            try {
                const publications = await loadPublications();
                
                if (publications && Array.isArray(publications) && publications.length > 0) {
                    console.log('Publications loaded successfully:', publications.length);
                    allPublications = publications;
                    filteredPublications = [...allPublications];
                    setupEventListeners();
                    updateResultsInfo();
                    renderPublications();
                } else if (publications && Array.isArray(publications) && publications.length === 0) {
                    console.log('JSON file loaded but contains no publications');
                    document.getElementById('publications-container').innerHTML = `
                        <div class="error">
                            <h3>No Publications Found</h3>
                            <p>The publications file exists but contains no publications.</p>
                            <p>Add some publications to projects/koffas-publications.json to see them here.</p>
                        </div>
                    `;
                    document.getElementById('results-info').textContent = 'No publications available';
                } else {
                    console.log('Failed to load publications or invalid format');
                    document.getElementById('publications-container').innerHTML = `
                        <div class="error">
                            <h3>Error Loading Publications</h3>
                            <p>Could not load publications from projects/koffas-publications.json</p>
                            <p>Please check the browser console for details and ensure the file exists and is properly formatted JSON.</p>
                            <p><strong>Expected format:</strong> An array of publication objects</p>
                        </div>
                    `;
                    document.getElementById('results-info').textContent = 'Error loading publications';
                }
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('publications-container').innerHTML = `
                    <div class="error">
                        <h3>Initialization Error</h3>
                        <p>An error occurred while setting up the publications page.</p>
                        <p>Check the browser console for details.</p>
                    </div>
                `;
                document.getElementById('results-info').textContent = 'Initialization failed';
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
